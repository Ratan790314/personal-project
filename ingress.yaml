apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "devops-app.fullname" . }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: devops-app.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ include "devops-app.fullname" . }}
            port:
              number: 3000

